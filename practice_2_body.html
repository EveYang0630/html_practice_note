<!-- 屬性：停用(disabled)
    有些屬性沒有值，稱為布林屬性(Boolean attributes) *或是給他跟屬性名稱一樣的值，布林值都會判斷為true，其餘則false，true則會執行。
    以下範例：只有第三行允許輸入 -->
<input type="text" disabled="disabled">
<input type="text" disabled>
<input type="text">
<br>

<!-- 常見的搜尋工具(Search form) -->
<form>
  <input type="search" name="q" placeholder="Search query" />
  <input type="submit" value="Go!" />
</form>

<!-- 超連結(anchor) -->
  <!-- *屬性href連結到不同網站之間的連結。 -->
    <a href="http://www.google.com">Google</a>
  <!-- *屬性href連結到同一個網站內，不同網頁之間的連結。 -->
    <a href="page2.html">Page 2</a>
  <!-- *屬性href連結到同一個網頁內，不同區域之間的連結。 -->
    <a href="#section1">To Section 1</a>
  <!-- *屬性href連結啟動電子郵件軟體並寫信給他人。 -->
    <a href="mailto:eve.yang@gmail.com">寄信給我</a>
  <!-- *屬性href連結到開始一個新瀏覽器視窗的連結。 -->
    <a href="http://www.google.com" target="_blank">Google</a>
  <!-- *屬性href下載檔案+屬性download提供預設的儲存檔案名稱 -->
    <a href="https://download.mozilla.org/?product=firefox-latest-ssl&os=win64&lang=en-US"
      download="firefox-latest-64bit-installer.exe">
      Download Latest Firefox for Windows (64-bit) (English, US)
    </a>
